services:
  loki:
    image: grafana/loki:3.6.3
    container_name: realtime_board_loki
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./logging/loki-config.yaml:/etc/loki/loki-config.yaml:ro
    restart: unless-stopped

  alloy:
    image: grafana/alloy:latest
    container_name: realtime_board_alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    volumes:
      - alloy-data:/var/lib/alloy/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logging/alloy-config.alloy:/etc/alloy/config.alloy:ro
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: realtime_board_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_PLUGINS_PREINSTALL=grafana-loki-datasource
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./logging/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  loki-data:
  alloy-data:
  grafana-data:
